<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="createNewFragment.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>Fragments UI</h1>
      <a href="index.html">Home</a>
      <a href="createFragment.html">Create</a>

      <nav>
        <button id="login">Login</button>
        <button id="logout">Logout</button>
      </nav>
    </div>
    <section>
      
    </section>
    <div class="flex-container">
      <div>
        <section hidden id="user">
          <h2>Hello <span class="username"></span>!</h2>

          <h2>Create a new fragment:</h2>
            <p>To create a new fragment, simply select the file you would like to create a fragment with. 
                Once it is uploaded you will see the preview on the right.
            </p>
          <input
            type="file"
            id="fileInput"
            name="fileInput"
            accept="text/plain, text/markdown, text/html, application/json, image/png, image/jpeg, image/webp, image/gif"
          />
          <br />
          <p id="postFeedback"></p>

        </section>
      </div>
      <div>
        <h3>Preview</h3>
        <pre id="output"></pre>
        <img id="preview-img" />
      </div>
    </div>
  </body>
</html>
